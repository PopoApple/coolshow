<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title></title>
		<link type="text/css" rel="stylesheet" href="css/idangerous.swiper.css">
		<link type="text/css" rel="stylesheet" href="css/common.css">
		<link type="text/css" rel="stylesheet" href="css/article.css">
	</head>
	<body>
		<div id="popWin">
			<div class="headbar">
				<a id="homeBtn" href="javascript:;" class="icon_btn goback"></a>
			</div>
			<div class="swiper-container swiper-free-mode">
				<div class="swiper-wrapper">
					<div class="swiper-slide swiper-slide-visible swiper-slide-active">
						<div class="slide-inner">
							<div class="article_detail">
								<h3 class="article_title"></h3>
								<div class="article_info">
									<span class="article_time"></span>
									<span class="article_author"></span>
								</div>
								<div class="article_cover image_single none"></div>
								<div class="article_summary none"></div>
								<div class="article_content"></div>
							</div>
							<div class="bluemp_block_article_options"></div>
							<div class="wz_txt article_vote_container" style="margin-top:1em"></div>
							<div class="bluemp_block_article_reply_list"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="loading none" id="loading_99">
				<div class="mui-spinner mui-spinner-white"></div>
			</div>
			<div class="tips none" id="tips_99">
				<div class="alert_img"></div>
				<div class="alert_txt">暂无内容</div>
			</div>
		</div>
		<div class="tips none" id="tips_0">
			<div class="alert_img"></div>
			<div class="alert_txt" id="alert_txt_0">暂无内容</div>
		</div>
		<script type="text/javascript" src="js/support.js"></script>
		<script type="text/javascript" src="jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="js/idangerous.swiper-2.1.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="fake_data.js"></script>
		<script type="text/javascript" src="js/detail.js"></script>
		<script type="text/javascript" src="js/article.js"></script>
	</body>

</html>
